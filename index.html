<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library Of Alexandria</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./scripts.js" defer></script>
    </head>
    <body>
        <h1>Welcome to the Library</h1>
        <div class="bookshelf">
            <table>
                <thead>
                    <tr>
                        <th colspan="4">Books</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td>Author</td>
                        <td>Pages</td>
                        <td>Read</td>
                    </tr>
                    <tr>
                        <td>1984</td>
                        <td>George Orwell</td>
                        <td>328</td>
                        <td>Yes</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="new-book">New Book</button>
    </body>
</html>
