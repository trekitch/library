<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library Of Alexandria</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./scripts.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1>Welcome to the Library of Alexandria</h1>
        </header>
        <div class="bookshelf"></div>
        <div>
            <button class="newBook">+</button>
        </div>
        <div class="formContainer">
            <form class="bookForm">
                <div>
                    <label for="name">Book Title:</label>
                </div>
                <div>
                    <input type="text" name="name" id="name" maxlength="35" />
                </div>

                <div>
                    <label for="author">Author:</label>
                </div>
                <div>
                    <input type="text" name="author" id="author" maxlength="20" />
                </div>

                <div>
                    <label for="pages">Pages:</label>
                </div>
                <div>
                    <input type="number" name="pages" id="pages" />
                </div>

                <div>
                    <label for="read">Read:</label>
                </div>
                <div>
                    <select name="read" id="read">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>

                <div class="submit">
                    <button type="submit" class="add">Add Book</button>
                    <button class="cancel" type="button">Close</button>
                </div>
            </form>
        </div>
    </body>
</html>
